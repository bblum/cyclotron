<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Cyclotron</title>
    <script type="text/javascript" src="d3.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }

        .span-text {
            font: 12px sans-serif;
            fill: white;
        }

        .miniItem0 {
            fill: rgb(134, 96, 227);
            stroke-width: 6;
        }

        .span {
            fill-opacity: 1.0;
            cursor: pointer;
        }

        .span:hover {
            fill: rgb(237, 185, 56);
        }

        text {
            pointer-events: none;
        }

        .brush .selection {
            stroke: gray;
            fill: dodgerblue;
            fill-opacity: .365;
        }

        #triangle {
            fill: darkblue;
            /* stroke: white; */
            stroke-width: 2px;
        }

        .wakeup-line {
            stroke: darkblue;
            stroke-width: 3px;
            opacity: 0.50;
        }
    </style>
</head>

<body>
  <script type="text/javascript" src="model.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
